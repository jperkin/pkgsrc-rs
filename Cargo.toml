[package]
name = "pkgsrc"
description = "Library for interacting with a pkgsrc installation"
version = "0.4.2"
authors = ["Jonathan Perkin <jonathan@perkin.org.uk>"]
readme = "README.md"
keywords = ["pkgsrc"]
license = "ISC"
repository = "https://github.com/jperkin/pkgsrc-rs"
homepage = "https://github.com/jperkin/pkgsrc-rs"
documentation = "https://docs.rs/pkgsrc"
rust-version = "1.74.1"
edition = "2021"

[dependencies]
ar = "0.9.0"
blake2 = "0.10.6"
digest = "0.10.7"
flate2 = "1.1.2"
glob = "0.3.3"
indexmap = "2.11.0"
md-5 = "0.10.6"
ripemd = "0.1.3"
serde = { version = "1.0.219", optional = true, features = ["derive"] }
serde_with = { version = "3.14.0", optional = true }
sha1 = "0.10.6"
sha2 = "0.10.9"
tar = "0.4.44"
thiserror = "2.0.16"

[dev-dependencies]
regex = "1.11.2"
structopt = "0.3.26"
unindent = "0.2.4"

[features]
default = ["serde"]
serde = ["dep:serde", "dep:serde_with"]
